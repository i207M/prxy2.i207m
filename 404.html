<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting ... - i207M</title>
</head>
<script language="javascript">
    var domain = "blog.i207M.top";
    var current = window.location.href;
    var target = current.substring(current.indexOf('/', current.indexOf(':') + 3));
    window.location.href = "//" + domain + target;
    location.href = "//" + domain + target;
</script>

<body>
    正在重定向至 <a href="https://blog.i207M.top/">blog.i207M.top</a>
</body>

</html>
